description: Cam is the co-founder of Cultivate, a ministry designed to grow God’s kingdom by developing kingdom workers. He leads Become, a branch of Abide Ministries that helps to start and sustain to new ministries and movements that grow God's Kingdom. He is also the associate pastor of LifeChurch Auburn Hills. Until age 19, Cam was a vehement atheist who actively preached against Christians until gave his life to Christ between sophomore and junior year while he was a student at Oakland. His full time ministry at Oakland began in 2013, and before that he served as a high school and college minister at Kensington Church as well as web designer and graphic artist.<br><br>Cam married his beautiful wife Lyndee in 2010, and they have two children. They currently reside in Pontiac. Cam is ordained through the Master's Christian Ministries, which can be found at <a href="http://mcmin.org/" target="_blank">www.mcmin.org</a>.<br><br>Cam is fully supported by donations to fund his the work to which God has called him. Learn more, or make a gift.<br><br> <center><a href="https://abide.community/become"><button type="button" class="btn btn-primary">Give Now</button></a></center>