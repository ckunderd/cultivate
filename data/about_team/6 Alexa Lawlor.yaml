description: Currently, Alexa helps personally mentor three young women on campus in their spiritual journey, as well as providing volunteer and connection opportunties with International Oasis. Cultivate encourages all students to find others to serve, and Alexa's copious connections with international students form an excellent partnership for Cultivate students to learn to welcome strangers in practical and loving ways. She currently oversees student volunteers as conversation partners, orientation assistants, and airport drivers, amongst other positions.<br><br>Prior to working with International Oasis, Alexa held positions as an educator and organizational trainer. In 2017, she published her memoir <em><a href="http://anunexpectedend.com">An Unexpected End</a></em>, an overview of difficulties she has faced and overcome through her relationship with Jesus. <br><br> <center><a href="https://donorbox.org/alexalawlor" target="_blank"><button type="button" class="btn btn-primary">Give Now</button></a></center>